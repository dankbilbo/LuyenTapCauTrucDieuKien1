<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi vào lớp 10</title>
</head>
<body onload="checkAge()">
<script>
    function checkAge()
    {
        let age = +prompt("nhap tuoi");
        age < 15 ? alert("khong du dieu kien vao lop 10") : alert("du dieu kien vao lop 10");
    }
</script>
</body>
</html>
