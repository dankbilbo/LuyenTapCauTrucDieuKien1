<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra a chia hết b</title>
</head>
<body onload="checkab()">
<SCRIPT>
    function checkab()
    {
        let a = +prompt("nhap a");
        let b = +prompt("nhap b");
        (a % b) == 0 ? alert("a chia het cho b") : alert("a khong chia het cho b");
    }
</SCRIPT>
</body>
</html>
